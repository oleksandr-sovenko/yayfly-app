<form class="searchForm collapsed">
    <div class="formTab">
        <button name="round-trip" class="active">Round-trip</button>
        <button name="one-way">One-way</button>
        <button name="multi-city">Multi-city</button>
    </div>
        
    <div class="wrapper">
        <div class="wrapperItem">
            <div class="inputRow narrowGap whereFromTo">
                <div class="inputGroup">
                    <input type="text" name="whereFrom" placeholder="Where from?">
                    <button class="initialSearch visibleMobile">Search</button>
                </div>
                <div class="inputGroup wrapperWhereTo">
                    <input type="text" name="whereTo" placeholder="Where to?">
                </div>
                <img class="iconimg" src="https://yayfly.com/wp-content/uploads/2023/02/Group-278.svg">
            </div>
            
            <div class="inputRow datesTravelers">
                <div class="inputGroup dates">
                    <input type="text" name="dates" placeholder="Dates">
                </div>
                <div class="inputGroup travelers">
                    <input type="text" name="travelers" placeholder="Who are the travelers?">
                </div>
            </div>
        </div>
    </div>
    
    <button class="addFlightBtn">Add another flight</button>
  
    <div class="inputRow mobile2Col buttons">
        <div class="inputGroup custom_radio">
            <input id="option1" type="checkbox" name="luggage" value="Checked luggage included">
            <label for="option1">Checked luggage included</label>
            
            <input id="option2" type="checkbox" name="direct" value="Direct">
            <label for="option2">Direct</label>
            
            <input id="option3" type="checkbox" name="layover" value="Layover">
            <label for="option3">Layover < 3 </label>
        </div>
        <div class="inputGroup">
            <input type="submit" class="search" value="Search">
        </div>
    </div>
</form>
